<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Date Picker</title>

    <script type="module" src="/build/date-time-picker.esm.js"></script>
    <script nomodule src="/build/date-time-picker.js"></script>
  </head>
  <body>
    <h1> Test </h1>
    <date-picker show="true" ></date-picker>
    <h1> Test </h1>

    <script defer>
      const datePic = document.querySelector('date-picker');
      
      datePic.addEventListener('ready', handleDateReady);
      datePic.addEventListener('dateSel', handleDateSel);
      
      function handleDateReady(e) {
        console.log("date-picker ready : ", e.detail);
      }
      function handleDateSel(e) {
        console.log("date selected : " ,e.detail);
      }

      //disable-dates='["2021-02-11T16:13:11.987Z"'

      const disableDate = JSON.stringify([new Date(), new Date(2021,1, 25), new Date(2021,0, 23)])
      datePic.setAttribute("disable-dates", disableDate)

      const enableDate = JSON.stringify([new Date(2021,1, 25), new Date(2021, 1, 7 )])
      datePic.setAttribute("enable-dates", enableDate)

      const disableByWeek = JSON.stringify([0, 1]);
      datePic.setAttribute("disable-by-week", disableByWeek)

    </script>
  </body>
</html>
